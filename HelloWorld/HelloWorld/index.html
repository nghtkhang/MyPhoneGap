<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>MyWeather</title>

<link href="css/index.css" rel="stylesheet" type="text/css"/>
<script src="scripts/jquery-1.6.4.min.js" type="text/javascript"></script>
<script src="scripts/jquery.mobile-1.0.min.js" type="text/javascript"></script>
<link href="css/jquery.mobile-1.0.min.css" rel="stylesheet" type="text/css" />
</head> 
<body> 
   
<div data-role="page" id="page">
	<div class="headerbg">
        <div id="menu"></div>
        <div id="title">LONDON</div>
        <div id="plus"></div>
	</div>
    <div class="line"></div>
	<div data-role="content" class="bodybg">
	 	<div>
        	<div class="info">
            <img id="wicon" src=""/>
              <label id="number"></label>
              <label id="time"></label>
        	</div>
        	<div>
            	<div id="left">
                	<div class="day">
                    <label id="ldate"></label>
                    </div>
                    <img id="licon"src="" width="61" height="59" class="image">
                    <div class="tempnumber">
                    <label id="lday"></label><br />
                        <label id="lnight"></label>
                    </div>
                </div>
                <div id="center">
					<div class="day">
                    <label id="cdate"></label>
                    </div>
                    <img id="cion"src="" width="61" height="59" class="image">
                    <div class="tempnumber">
                    <label id="cday"></label><br />
                    <label id="cnight"></label>
                    </div>
                </div>
                <div id="right">
                <div class="day">
                    <label id="rdate"></label>
                    </div>
                    <img id="rion"src="" width="61" height="59" class="image">
                    <div class="tempnumber">
                    <label id="rday"></label><br />
                    <label id="rnight"></label>
                    </div>
                </div>
            </div>
        </div>
	</div>
    <div class="line"></div>
	<div class="footerbg">
        <p class="title">Weather Demo</p>
	</div>
</div>
    <script src="scripts/script.js"></script>
</body>
</html>
