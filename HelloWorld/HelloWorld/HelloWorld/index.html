<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>MyWeather</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body>

    <div data-role="page" id="page1">
        <div data-role="header" id="header">
            <div id="menu"></div>
            <div id="title"><p>LONDON</p></div>
            <div>
                <a href="#page2" id="plus"></a>
            </div>
        </div>
        <div class="line"></div>

        <div data-role="content" class="bodybg">
            <div>
                <div class="info">
                    <img id="wicon" src="" />
                    <label id="number"></label>
                    <label id="time"></label>
                </div>
                <div>
                    <div id="left">

                        <label id="ldate"></label>

                        <img id="licon" src="" width="60" height="60" class="image">

                        <label id="lday"></label>
                        <label id="lnight"></label>

                    </div>
                    <div id="center">

                        <label id="cdate"></label>

                        <img id="cicon" src="" width="60" height="60" class="image">
                        
                        <label id="cday"></label>
                        <label id="cnight"></label>

                    </div>
                    <div id="right">

                        <label id="rdate"></label>

                        <img id="ricon" src="" width="60" height="60" class="image">
                       
                        <label id="rday"></label>
                        <label id="rnight"></label>

                    </div>
                </div>
            </div>
        </div>

      
        <div data-role="footer" id="footer">
            <div class="line"></div>
            <p class="title">Weather Demo</p>
        </div>

    </div>

    <div data-role="page" id="page2">
        <div data-role="header" id="plusheader">
            <div>
                <a href="#page1" id="back"></a>
            </div>
            <div id="plustitle"><p>PLUS</p></div>
        </div>
        <div class="line"></div>
        <div data-role="content" class="bodybg">
            <div>
                <div data-role="fieldcontain">
                    <div id="search">
                        <ul data-role="listview" data-filter="true" data-filter-placeholder="Search location..." data-split-icon="custom" data-filter-reveal="true">
                            <li>
                                <a>Page</a>
                                <a href="#">Default</a>
                            </li>
                            <li><a>Page1</a><a href="#">Default</a></li>
                            <li><a>Page2</a><a href="#">Default</a></li>
                            <li><a>Page3</a><a href="#">Default</a></li>
                            <li><a>Page4</a><a href="#">Default</a></li>
                        </ul>
                    </div>
                </div>
                
                <div data-role="footer" id="plusfooter">
                    <div class="line"></div>
                    <p>Footer</p>
                </div>
            </div>
        </div>
    </div>
        
            <script src="scripts/script.js"></script>
            <link href="css/index.css" rel="stylesheet" type="text/css" />
</body>
</html>
