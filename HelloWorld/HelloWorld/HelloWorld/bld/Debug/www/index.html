<!DOCTYPE html> 
<html>
<head>
<meta charset="utf-8">
<title>MyWeather</title>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head> 
<body>

    <div data-role="page" id="page">
   
            <div data-role="header" id="header">
                <div id="menu"></div>
                <div id="title"><p>LONDON</p></div>
                <div id="plus"></div>
            </div>
            <div class="line"></div>

        <div data-role="content" class="bodybg">
            <div>
                <div class="info">
                    <img id="wicon" src="images/01.png" />
                    <label id="number"></label>
                    <label id="time"></label>
                </div>
                <div>
                    <div id="left">
                        
                            <label id="ldate"></label>
                        
                        <img id="licon" src="images/01.png" width="61" height="59" class="image">
                       
                            <label id="lday"></label>
                            <label id="lnight"></label>
                      
                    </div>
                    <div id="center">
                       
                            <label id="cdate"></label>
                      
                        <img id="cion" src="images/01.png" width="61" height="59" class="image">
                        
                            <label id="cday"></label>
                            <label id="cnight"></label>
                       
                    </div>
                    <div id="right">
                       
                            <label id="rdate"></label>
                       
                        <img id="rion" src="images/01.png" width="61" height="59" class="image">
                      
                            <label id="rday"></label>
                            <label id="rnight"></label>
                       
                    </div>
                </div>
            </div>
        </div>

            <div class="line"></div>
            <div data-role="footer" id="footer">
                <p class="title">Weather Demo</p>
            </div>

    </div>
            <script src="scripts/script.js"></script>
    <link href="css/index.css" rel="stylesheet" type="text/css" />
</body>
</html>
